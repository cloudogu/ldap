file:
  /srv/openldap/create-sa.sh:
    exists: true
    mode: "0755"
    owner: root
    group: root
    filetype: file
  /startup.sh:
    exists: true
    mode: "0755"
    owner: root
    group: root
    filetype: file
  /etc/openldap/slapd.d/cn=config:
    exists: true
    mode: "0750"
    owner: ldap
    group: ldap
    filetype: directory
  /var/lib/openldap/DB_CONFIG:
    exists: true
    mode: "0644"
    owner: ldap
    group: ldap
    filetype: file

package:
  openldap:
    installed: true
  openldap-back-hdb:
    installed: true
  openldap-clients:
    installed: true
  openldap-overlay-memberof:
    installed: true
  openldap-overlay-refint:
    installed: true

port:
  tcp:389:
    listening: true
    ip:
    - 0.0.0.0

user:
  ldap:
    exists: true
    groups:
    - ldap

group:
  ldap:
    exists: true

process:
  slapd:
    running: true
